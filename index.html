<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-card">
    <img id="left-card" src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="chanel-perfume">
    <img id="top-card" src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="chanel-perfume">
    <div id="right-card">
      <p id="title">P E R F U M E</p>

      <h1 id="header">Gabrielle Essence Eau De Parfum</h1>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">  
        <h1 id="sale-price">$149.99</h1>
        <p id="base-price">$169.99</p>
      </div>
      <button><img src="/product-preview-card-component-main/images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </div>

</html>
